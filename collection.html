<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coolest - Collection</title>
  <link rel="stylesheet" href="coolest.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <h1 class="logo">COOLEST</h1>
    <nav class="icon-links right">
      <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
      <a href="collection.html" title="Collection"><i class="fas fa-tshirt"></i></a>
      <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
      <a href="aboutus.html" title="About Us"><i class="fas fa-file-alt"></i></a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; margin-bottom: 30px;">Collection</h2>
    <section class="product-grid">
      <!-- Product Card 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Stylish+Black+Shirt" alt="Stylish Black Shirt" />
        <h3>Stylish Black Shirt</h3>

        <label for="gender1">Gender</label>
        <select id="gender1" name="gender1">
          <option value="women">Women</option>
          <option value="men">Men</option>
        </select>

        <label for="size1">Size</label>
        <select id="size1" name="size1">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>

        <label>Color</label>
        <div class="color-selection" aria-label="Choose color for product 1">
          <div class="color-circle black selected" tabindex="0" role="button" aria-pressed="true"></div>
          <div class="color-circle white" tabindex="0" role="button" aria-pressed="false"></div>
          <div class="color-circle grey" tabindex="0" role="button" aria-pressed="false"></div>
        </div>

        <button class="add-to-cart-btn">Add to Cart - P350</button>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Classic+Grey+Jacket" alt="Classic Grey Jacket" />
        <h3>Classic Grey Jacket</h3>

        <label for="gender2">Gender</label>
        <select id="gender2" name="gender2">
          <option value="men">Men</option>
          <option value="women">Women</option>
        </select>

        <label for="size2">Size</label>
        <select id="size2" name="size2">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>

        <label>Color</label>
        <div class="color-selection" aria-label="Choose color for product 2">
          <div class="color-circle grey selected" tabindex="0" role="button" aria-pressed="true"></div>
          <div class="color-circle black" tabindex="0" role="button" aria-pressed="false"></div>
          <div class="color-circle white" tabindex="0" role="button" aria-pressed="false"></div>
        </div>

        <button class="add-to-cart-btn">Add to Cart - P420</button>
      </div>

      <!-- Product Card 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=White+T-shirt" alt="White T-shirt" />
        <h3>White T-shirt</h3>

        <label for="gender3">Gender</label>
        <select id="gender3" name="gender3">
          <option value="women">Women</option>
          <option value="men">Men</option>
        </select>

        <label for="size3">Size</label>
        <select id="size3" name="size3">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>

        <label>Color</label>
        <div class="color-selection" aria-label="Choose color for product 3">
          <div class="color-circle white selected" tabindex="0" role="button" aria-pressed="true"></div>
          <div class="color-circle black" tabindex="0" role="button" aria-pressed="false"></div>
          <div class="color-circle grey" tabindex="0" role="button" aria-pressed="false"></div>
        </div>

        <button class="add-to-cart-btn">Add to Cart - P280</button>
      </div>

      <!-- Add more product cards to fill the 3x3 grid as needed -->
    </section>
  </main>

  <script>
    // Color selection handling
    document.querySelectorAll('.color-selection').forEach(container => {
      container.querySelectorAll('.color-circle').forEach(circle => {
        circle.addEventListener('click', () => {
          container.querySelectorAll('.color-circle').forEach(c => {
            c.classList.remove('selected');
            c.setAttribute('aria-pressed', 'false');
          });
          circle.classList.add('selected');
          circle.setAttribute('aria-pressed', 'true');
        });
      });
    });
  </script>
</body>
</html>
