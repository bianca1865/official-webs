<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coolest - Cart</title>
  <link rel="stylesheet" href="coolest.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <header>
    <h1 class="logo">C O O L E S T BRANDS</h1>
    <nav class="icon-links right">
      <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
      <a href="collection.html" title="Collection"><i class="fas fa-tshirt"></i></a>
      <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
      <a href="aboutus.html" title="About Us"><i class="fas fa-file-alt"></i></a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Your Cart</h2>

    <section class="product-grid">
      <!-- Cart Item 1 -->
      <div class="product-card">
        <div class="slideshow-container">
          <img src="https://via.placeholder.com/150x200?text=Cool+Top" class="slide-image" alt="Cool Top">
        </div>
        <div class="product-info">
          <h3>Cool Top</h3>
          <p><strong>Gender:</strong> Women</p>
          <p><strong>Size:</strong> M</p>
          <p><strong>Color:</strong> <span class="color-box" style="background-color: black;"></span></p>
          <label>Quantity:
            <input type="number" value="1" min="1" class="quantity-input">
          </label>
          <p><strong>Price:</strong> P250</p>
        </div>
      </div>

      <!-- Cart Item 2 -->
      <div class="product-card">
        <div class="slideshow-container">
          <img src="https://via.placeholder.com/150x200?text=Grey+Jacket" class="slide-image" alt="Grey Jacket">
        </div>
        <div class="product-info">
          <h3>Grey Jacket</h3>
          <p><strong>Gender:</strong> Men</p>
          <p><strong>Size:</strong> L</p>
          <p><strong>Color:</strong> <span class="color-box" style="background-color: grey;"></span></p>
          <label>Quantity:
            <input type="number" value="1" min="1" class="quantity-input">
          </label>
          <p><strong>Price:</strong> P400</p>
        </div>
      </div>

      <!-- Add more cart items similarly as needed -->
    </section>

    <section class="cart-summary" style="text-align:center; margin: 40px 0;">
      <p><strong>Total: P650</strong></p>
      <a href="checkout.html" class="checkout-button" style="background-color: black; color: white;">Proceed to Checkout</a>
    </section>
  </main>
</body>
</html>
